<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BOOKRECEITAS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/custom/css/custom.css" rel="stylesheet">
</head>

<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>BOOKRECEITAS</h1>
    </header>

    <main class="container my-4">
        <div class="mb-4">
            <input type="text" id="search" class="form-control" placeholder="Buscar receitas...">
            <button class="btn btn-primary mt-2" onclick="searchReceitas()">Buscar</button>
        </div>
        <!-- Seção para Melhores Receitas -->
        <section id="top-recipes">
            <h2 class="mb-4">Melhores Receitas</h2>
            <div id="best-recipes" class="receitas-grid"></div>
        </section>
        <!-- Seção para Receitas -->
        <h2 class="mb-4">Receitas</h2>
        <div id="receitas" class="receitas-grid"></div>
        <div id="details" class="row"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/custom/js/api.js"></script>
    <script src="assets/custom/js/buscar.js"></script>
    <script src="assets/custom/js/detalhes.js"></script>
</body>

</html>
